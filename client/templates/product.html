
{% extends "layout.html" %}
{% block body %}

    {% if session['username'] %}

    <div class="container">

    <h3>{{prodname}}</h3>
    <img src='data:image/;base64,{{previmg}}' width="500px">
    <p>{{proddesc}}</p>
    <p>Price : {{prodprice}}</p>
    <p>Current Quantity : {{prodquan}}</p>

    </div> <!-- /container -->
    
    {% else %}
    <div class="container">

      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron">
        <h1>Welcome,</h1>
        <p>To use this service, you must login first</p>
        <p>
          <a class="btn btn-lg btn-primary" href="{{ url_for('login') }}" role="button">Login</a>
          <a class="btn btn-lg btn-primary" href="{{ url_for('join') }}" role="button">Register</a>
        </p>
      </div>
    </div> <!-- /container -->
    {% endif %}

{% endblock %}
